<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- header part -->
    <header>
        <div class="wrapper four">
            <div class="type">
                <h3 class="typing">Stopwatch Made by Soumya</h3>
            </div>
        </div>

    </header>
<!-- this a container of the clock -->
    <div class="container">
  
        <div class="wrpper">
            <!-- this div contain the time span  div -->
            <div class="timer-para">
                <span id="sec">00</span>:<span id="tens">00</span>
            </div>
            <!-- this is the all button div
            
            -->
            <div>
                <button id="start_button">start</button>
                <button id="stop_button">stop</button>
                <button id="reset_button">reset</button>
            </div>


        </div>
    </div>
    <!-- script part of the stop watch -->
    <script src="script.js"></script>
</body>

</html>
